<!DOCTYPE html>
{% extends 'html/base.html' %}
{% load static %}

{% block title_block %}
<title>Register</title>
{% endblock %}


{% block body_block %}

{% load crispy_forms_tags %}

<div class="container py-5">
	<h1>Register</h1>
	<form method="POST">
		{% csrf_token %}
		{{ register_form | crispy }}
		<br>
		<button class="btn btn-primary" type="submit">Register</button>
	</form>
	<p class="text-center">If you already have an account, <a href="http://127.0.0.1:8000/accounts/login">login</a> instead.</p>
</div>

{% endblock %}
